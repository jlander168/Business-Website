<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img src="images/stick.png" width="8%">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>
    <div class="main">
        
        <div class="slideshow" id="slideshow">
            <script>showImage();</script>
            <div class="caption">Text</div>
        </div>
        <button class="arrows left-arrow" onclick="switchImage(-1)">&#10094</button>
        <button class="arrows right-arrow" onclick="switchImage(1)">&#10095</button>
        <div class="dots">
            <span class="dot active" onclick="switchImageWithDot(0)"></span>
            <span class="dot" onclick="switchImageWithDot(1)"></span>
            <span class="dot" onclick="switchImageWithDot(2)"></span>
        </div>
        <div class="options">
            <div class="option-boxes">
                <div class="op-1"></div>
                <div class="op-2"></div>
                <div class="op-3"></div>
                <div class="op-4"></div>
                <div class="op-5"></div>
            </div>
        </div>
        

    </div>
    <footer>
        
    </footer>
</body>
</html>
